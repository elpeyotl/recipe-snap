<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="Snap a photo of your ingredients and get personalized recipe ideas instantly. AI-powered cooking inspiration from what's in your fridge." />
    <link rel="canonical" href="https://recipesnap.co/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://recipesnap.co/" />
    <meta property="og:title" content="Recipe Snap — Turn ingredients into recipes" />
    <meta property="og:description" content="Snap a photo of your ingredients and get personalized recipe ideas instantly. AI-powered cooking inspiration from what's in your fridge." />
    <meta property="og:image" content="https://recipesnap.co/pwa-512x512.png" />
    <meta property="og:site_name" content="Recipe Snap" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Recipe Snap — Turn ingredients into recipes" />
    <meta name="twitter:description" content="Snap a photo of your ingredients and get personalized recipe ideas instantly." />
    <meta name="twitter:image" content="https://recipesnap.co/pwa-512x512.png" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>Recipe Snap — Turn ingredients into recipes</title>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Recipe Snap",
      "url": "https://recipesnap.co",
      "description": "Snap a photo of your ingredients and get personalized recipe ideas instantly. AI-powered cooking inspiration from what's in your fridge.",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "image": "https://recipesnap.co/pwa-512x512.png"
    }
    </script>
  </head>
  <body>
    <div id="app">
      <!-- Static content for crawlers — replaced by Vue on mount -->
      <div style="font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#1a1a2e;color:#e0e0e0;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:2rem">
        <img src="/logo.png" alt="Recipe Snap" width="96" height="96" style="border-radius:24px;margin-bottom:1.5rem">
        <h1 style="font-size:1.5rem;margin-bottom:0.5rem">Recipe Snap</h1>
        <h2 style="font-size:1.1rem;font-weight:500;color:rgba(255,255,255,0.8);margin-bottom:0.75rem">Turn ingredients into recipes</h2>
        <p style="color:rgba(255,255,255,0.7);max-width:320px;line-height:1.5;margin-bottom:2rem">Snap a photo of what's in your fridge and get personalized recipe ideas instantly.</p>
        <h3 style="font-size:1rem;margin-bottom:1rem;color:rgba(255,255,255,0.8)">How it works</h3>
        <ul style="list-style:none;max-width:320px;text-align:left;color:rgba(255,255,255,0.7);line-height:2">
          <li><strong style="color:#26A69A">Snap</strong> — Photo your ingredients</li>
          <li><strong style="color:#26A69A">Discover</strong> — Get AI-powered recipe ideas</li>
          <li><strong style="color:#26A69A">Save</strong> — Keep your favorites</li>
        </ul>
        <p style="margin-top:2rem;font-size:0.85rem;color:rgba(255,255,255,0.5)">10 free snaps, no account needed</p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
